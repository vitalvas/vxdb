name: Go Tests

on:
  push:
    paths:
      - '**.go'
      - go.mod
      - go.sum

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3

    - name: Build
      run: go build -v ./...
